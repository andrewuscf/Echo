<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profileModal">Profile</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" id="profileModal" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="modalTitle">Username </h3>
                </div>
                <div class="modal-body">
                    <label>Email</label> <input type="text" id="profileModalInputEmail" value="Passed in email">
                    <label>First name</label> <input type="text" id="profileModalInputFirst" value="Passed in first_name">
                    <label>Last name</label> <input type="text" id="profileModalInputLast" value="Passed in last_name">

                    <h6>You last visited on {{ user.last_login }}</h6>
                    <h6>You joined us on {{ user.date_joined }}</h6>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="functionSubmitInfo()">
                        Save changes</button>
                </div>

            </div>
          </div>
        </div>
